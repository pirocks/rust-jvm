[package]
name = "rust-jvm"
version = "0.1.0"
authors = ["Francis Nixon <13nixonf@gmail.com>"]

[[bin]]
name = "java"
path = "src/main.rs"

[dependencies]
rust-jvm-common = {path = "./rust-jvm-common"}
classfile-parser = {path = "./classfile-parser"}
argparse = "0.2.2"
log = "0.4"
simple_logger = "1.3.0"
ntest_timeout = "0.3.0"
timebomb = "0.1.2"
lazy_static = "1.4.0"

[workspace]
members = ["rust-jvm-common","classfile-parser", "verification"]